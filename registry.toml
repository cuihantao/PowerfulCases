#:schema ./registry.schema.json
# PowerfulCases Remote Registry
# =============================================================================
# Defines which cases are remote (not bundled in Python wheels).
#
# Read by:
# - Python: powerfulcases/registry.py (runtime)
# - Julia: src/registry.jl (runtime)
# - Python build: setup.py generates exclude list from this file
# =============================================================================

version = "2.0.0"

# Base URL for raw file downloads from GitHub
# Files are fetched as: {base_url}/{collection}/{case_name}/{filename}
# Example: .../powerfulcases/cases/synthetic/ACTIVSg2000/manifest.toml
base_url = "https://raw.githubusercontent.com/cuihantao/PowerfulCases/main/powerfulcases/cases"

# Cases that are too large to bundle in the Python wheel (>2MB).
# These exist in the git repository but must be downloaded separately
# when installed via pip.
# Format: "collection/case_name"
remote_cases = [
    # Synthetic cases
    "synthetic/ACTIVSg2000",
    "synthetic/ACTIVSg10k",
    "synthetic/ACTIVSg70k",
    "synthetic/case_ACTIVSg10k",
    "synthetic/case_ACTIVSg25k",
    "synthetic/case_ACTIVSg70k",
    "synthetic/case_SyntheticUSA",
    # MATPOWER cases
    "matpower/case13659pegase",
    # OpenDSS cases
    "ieee-distribution/ieee8500_opendss",
]
